
title: O mně
content: |
  ## Vítejte na mém místě na internetu! 🌐

  Ahoj! Jmenuji se Michal Zindulka a jsem rád, že jste tady. 👋

  Jsem systémový inženýr s více než desetiletou praxí v IT, vášnivě objevující technologie, které používám a mám rád. Tady sdílím své myšlenky, nápady a postřehy o cloudu, DevOps a všem mezi tím.

  ## 🛠 Moje cesta

  Všechno to začalo hned po střední škole, kdy jsem nastoupil do IBM Delivery Center v Brně jako technik 1. úrovně podpory. Během let jsem se posunul na 2. úroveň podpory a nakonec našel svou vášeň jako systémový inženýr — roli, kterou opravdu miluji.

  Milníky mé kariéry zahrnují:
  - **IBM**: Základ mé technické cesty.
  - **Oriflame Software**: Kde začala má láska ke cloudovým technologiím.
  - **Freelance projekty**: Různorodé výzvy, které mě udržovaly flexibilním a připraveným na cokoliv.
  - **Vortex**: Aktuálně působím jako DevOps inženýr ve společnosti [Vortex](https://vortexcloud.io), kde každý den přijímám nové inovace.

  ## 🔍 Co dělám

  Pohybuji se na křižovatce Cloudu, DevOps a automatizace. Mám zkušenosti se všemi třemi hlavními poskytovateli cloudu:
  Azure, AWS a GCP — a stejně dobře zvládám i on-premise prostředí.

  Ať už jde o správu Kubernetes clusteru na bare metal nebo využívání spravovaných služeb, mám to pod kontrolou.

  ## 🔧 Nástroje a přístupy, které miluji:
  - **Infrastructure as Code (IaC)**: Základ mého pracovního postupu, používám nástroje jako Terraform a Ansible.
  - **GitOps principy**: Umožňují hladké a spolehlivé nasazování s pomocí nástrojů jako ArgoCD.
  - **Automatizace**: Od tvorby jednoduchých skriptů po návrh komplexních CI/CD pipeline — to je to, co mě baví.

