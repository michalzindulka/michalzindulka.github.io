
title: O mně
content: |
  Vítejte na mých stránkách, kde sdílím myšlenky a nápady týkající se technologií, které používám a které mě baví.
  Jmenuji se Michal Zindulka a považuji se za Systémového Inženýra s více než desetiletou praxí v IT.

  Moje cesta začala hned po střední škole, kdy jsem nastoupil do IBM Delivery Center v Brně jako technik podpory 1. úrovně. Od té doby jsem se postupně profesně rozvíjel, přešel na podporu 2. úrovně a nakonec přešel na pozici systémového inženýra - pozici, která mě opravdu baví.

  Po IBM jsem nastoupil do společnosti Oriflame Software, kde začala moje cesta s cloudovými technologiemi. Poté jsem pracoval na různých projektech na částečný úvazek a v současné době zastávám pozici DevOps Engineer ve společnosti [Vortex](https://vortexcloud.io).

  Jsem nadšenec do cloudu, DevOps a automatizace. Mé zkušenosti zahrnují všechny tři hlavní poskytovatele cloudu (Azure, AWS a GCP) i lokální prostředí.
  Ať už se jedná o spravovanou službu Kubernetes nebo nasazení clusteru na holém železe, cítím se dobře v obou světech.

  Automatizace je klíčovou součástí mých pracovních postupů - od jednoduchého skriptování až po vytváření komplexních CI/CD pipelines. Jsem silným zastáncem infrastruktury jako kódu (IaC) a využívám ji ve všech svých projektech.

  Jsem také velkým zastáncem principů GitOps a nástroje jako ArgoCD, Terraform a Ansible jsou nezbytnou součástí mé sady nástrojů.

  Neváhejte prozkoumat mé příspěvky, zanechat komentář nebo se ozvat, pokud máte nějaké dotazy nebo zájem o spolupráci.

